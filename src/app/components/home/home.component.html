<div class="container">
    <h1 class="mt-3">Templates</h1>
    <div class="row">
      <div class="col-md-3 mb-3" *ngFor="let t of templates">
        <div class="card">
          <a (click)="redirect(t)">
            <img class="card-img-top" [src]="getImage(t.thumbnail)" alt="Template Image">
          </a>
        </div>
      </div>
    </div>
  </div>
